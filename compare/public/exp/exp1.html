<!doctype html>
<html manifest="../cache.manifest">
<head>
<meta name="viewport" content="user-scalable=yes, initial-scale=1.0, maximum-scale=1.0" />
<meta charset="utf-8" />
<style type="text/css">
.block{
	margin:10px;
	display: inline-block;
	width:50px;
	height:50px;
	background:green;
}
.block-sh{
	margin:10px;
	display: inline-block;
	width:50px;
	height:50px;
	background:gold;
}
</style>
</head>
<body>
<p><a href="/">Назад</a></p>
<h1>Вох shadow</h1>
<div class="control">
	<button onclick="clearblocks()">Очистка</button>
	<button onclick="simple(1)">Простой блок</button>
	<button onclick="shadow(1)">Блок с тенью</button>
	<button onclick="simple(100)">Простой блок (100)</button>
	<button onclick="shadow(100)">Блок с тенью (100)</button>
</div>
<div id="blocks">

</div>
<script>
var blocks = document.getElementById('blocks');
var clearblocks = function(){
	blocks.innerHTML = '';
}
var simple = function(k) {
	setTimeout(function(){
		for( var i = 0; i < k; i++ ){
			var block = document.createElement('div');
			block.className = 'block';
			blocks.appendChild( block );
		}
	}, 3000);
}
var shadow = function(k) {
	setTimeout(function(){
		for( var i = 0; i < k; i++ ){
			var block = document.createElement('div');
			block.className = 'block-sh';
			block.style.WebkitBoxShadow = ((Math.random()*10)|0)+'px '+((Math.random()*10)|0)+'px '+((Math.random()*10)|0)+'px #000000';
			blocks.appendChild( block );
		}
	}, 3000);
}
</script>
</body>
</html>
